<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" href="/assets/webp/yona-img.webp" type="image/webp">
  <link rel="stylesheet" href="./dist/reset.css">
  <link rel="stylesheet" href="./dist/index.css">
  <title>CLOUD_FLEX</title>
</head>

<body>
  <header class="header" aria-label="header">
    <div class="container">
      <nav class="header__nav nav" aria-label="header navigation">
        <div class="nav__title">
          <a href="#" class="nav__title-link">CLOUD<span> FLEX</span></a>
        </div>
        <div class="nav__links">
          <ul class="nav__links-list list" aria-label="header nav links">
            <li class="list__item" aria-label="first link">
              <a href="#" class="list__item-link">about us</a>

            </li>
            <li class="list__item" aria-label="second link">
              <a href="#" class="list__item-link">contact</a>

            </li>

          </ul>
        </div>
        <div class="nav__covid-wrapper covid" aria-label="covid 19 update">
          <a href="#" class="covid-link">COVID-19 UPDATE</a>
        </div>
        <div class="nav__globe-wrapper globe" aria-label="globe info">
          <a href="#" class="globe-link" aria-label="globe icon">
            <img class="globe-link-icon" src="./assets/svg/earth-icon.svg" alt="globe icon">
          </a>


        </div>

      </nav>
    </div>

  </header>
  <main class="main" aria-label="main content">
    <section class="hero-section" aria-label="hero section">
      <div class="container">
        <div class="hero">
          <div class="hero__content">
            <h1 class="hero__title">WHEN
              PERFORMANCE
              MATTERS</h1>
            <button class="hero__action-btn">Start development with us!</button>
          </div>
          <div class="hero__notify">
            <img src="./assets/webp/yona-img.webp" alt="pigeon img" class="hero__notify-img">
            <p class="hero__notify-content">
              WE USE COOKIES TO ENSURE YOUR BEST EXPERIENCE.
              THROUGH YOUR CONTINUED USE OF THIS SITE YOU ACCEPT THIS USE.
              FOR MORE INFORMATION, PLEASE SEE OUR PRIVACY POLICY.
            </p>
            <button class="hero__notify-btn">ACCEPT</button>
          </div>
          <div class="hero__scroll">
            <span class="hero__scroll-content">Scroll down</span>
          </div>

        </div>


      </div>


    </section>
    <section class="work-section" aria-label="work section">
      <div class="container">
        <div class="work">
          <h2 class="work__title">How we work</h2>
          <div class="work__cards-wrapper">
            <figure class="info-card card--analysis" aria-label="card analysis">
              <img class="info-card__icon icon--analysis" src="./assets/svg/light-bulb.svg" alt="analysis icon">
              <h2 class="info-card__title">Analysis</h2>
              <p class="info-card__description">
                Gathering client's ideas we are happy to help with a technical vision.
              </p>

            </figure>
            <figure class="info-card card--design" aria-label="card design">
              <img class="info-card__icon icon--design" src="./assets/svg/tv.svg" alt="design icon">
              <h2 class="info-card__title">Design</h2>
              <p class="info-card__description">
                In-depth analysis makes our solutions flexible, scalable and robust.
              </p>

            </figure>
            <figure class="info-card card--development" aria-label="card development">
              <img class="info-card__icon icon--development" src="./assets/svg/dev-black.svg" alt="development icon">
              <h2 class="info-card__title">Development</h2>
              <p class="info-card__description">
                Using best practices to make reliable, well-documented and easy to maintain system.
              </p>

            </figure>
            <figure class="info-card card--maintenance" aria-label="card maintenance">
              <img class="info-card__icon icon--maintenance" src="./assets/svg/browser.svg" alt="maintenance icon">
              <h2 class="info-card__title">Maintenance</h2>
              <p class="info-card__description">
                Gathering client's ideas we are happy to help with a technical vision.
              </p>

            </figure>
            <figure class="info-card card--testing" aria-label="card testing">
              <img class="info-card__icon icon--testing" src="./assets/svg/exam.svg" alt="testing icon">
              <h2 class="info-card__title">Testing</h2>
              <p class="info-card__description">
                Providing best quality of things developed by us for customers
              </p>

            </figure>
            <figure class="info-card card--integration" aria-label="card integration">
              <img class="info-card__icon icon--integration" src="./assets/svg/intersect.svg" alt="integration icon">
              <h2 class="info-card__title">Integration</h2>
              <p class="info-card__description">
                Solutions that go with
                the times to improve businesses and give customers best experience
              </p>

            </figure>
          </div>

        </div>
      </div>
    </section>
    <section class="contacts">
      
    </section>
  </main>

</body>

</html>
